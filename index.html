<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script defer src="libs/inputmask.min.js"></script>
	<script defer src="libs/just-validate.min.js"></script>
	<script defer src="script.js"></script>
	<title>Document</title>
</head>

<body>
	<div class="container">
		<form action="mail.php" method="POST" class="form" enctype="multipart/form-data">
			<label class="form__label">
				<input class="input input-name" type="text" data-validate-field="name" name="Имя" placeholder="Введите имя">
			</label>
			<label class="form__label">
				<input class="input input-mail" type="email" data-validate-field="email" name="Email"
					placeholder="Введите email">
			</label>
			<label class="form__label">
				<input class="input input-tel" type="tel" data-validate-field="tel" name="Телефон"
					placeholder="Введите телефон">
			</label>
			<label class="form__label">
				<textarea class="textarea" name="Сообщение" id="" cols="30" rows="10"
					placeholder="Введите ваше сообщение"></textarea>
			</label>
			<input class="input" type="file" name="file[]" multiple id="myfile">
			<button class="button">Отправить</button>
		</form>
	</div>

</body>

</html>
